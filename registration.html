<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="row mt-5 new-row1">
        <div class="col-md-4 offset-md-2 main-div1">
          <div class="login">
            <div class="content">
              <h1 class="text-center">Log In</h1>
              <div class="form-floating mb-3 mt-5">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mt-4">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-flex mt-3 justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <div>Forgot password?</div>
              </div>
              <button class="btn btn-warning w-100 mt-5">LOG IN</button>
              <div class="d-flex mt-2">
                <hr width="115px" />
                <div class="align-self-center ms-3 me-3">Or Connect With</div>
                <hr width="115px" />
              </div>
              <div class="d-flex justify-content-evenly mt-3">
                <div class="bg-primary social-media rounded-circle">
                  <h4>
                    <a href=""><i class="bi bi-facebook text-light"></i></a>
                  </h4>
                </div>
                <div class="bg-info social-media rounded-circle">
                  <h4>
                    <a href=""><i class="bi bi-twitter text-light"></i></a>
                  </h4>
                </div>
                <div class="bg-success social-media-linkedIn rounded-circle">
                  <h4>
                    <a href=""
                      ><i class="bi bi-linkedin text-light rounded-circle"></i
                    ></a>
                  </h4>
                </div>
                <div class="bg-danger social-media rounded-circle">
                  <h4>
                    <a href=""><i class="bi bi-instagram text-light"></i></a>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- div2 starts -->

        <div class="col-md-4 main-div2 front">
          <div class="main-icon"><i class="bi bi-person-plus-fill"></i></div>
          <h1 class="text-center">Hello, friend!</h1>
          <div class="mt-3">
            <h6>Enter your personal details and start journey with us.</h6>
          </div>
          <div class="text-center mt-4">
            <div class="btn btn-warning rounded-pill" id="register">
              REGISTER
              <span><i class="bi bi-arrow-right-circle arrow-icon"></i></span>
            </div>
          </div>
        </div>
      </div>

      <!-- new row -->

      <div class="row mt-5 new-row2 d-none">
        <div class="col-md-4 offset-md-2 main-div3 back">
          <div class="main-icon"><i class="bi bi-person-plus-fill"></i></div>
          <h1 class="text-center">Welcome Back!</h1>
          <div class="mt-3">
            <h6 class="text-center">
              To keep connected with us please login with your personal info.
            </h6>
          </div>
          <div class="text-center mt-4">
            <div class="btn btn-warning rounded-pill" id="login">
              LOGIN
              <span class="arrow-icon"
                ><i class="bi bi-arrow-right-circle"></i
              ></span>
            </div>
          </div>
        </div>

        <!-- div2 starts -->

        <div class="col-md-4 main-div4">
          <div class="register">
            <div class="content">
              <h1 class="text-center">Sign Up</h1>
              <div class="d-flex justify-content-evenly mt-3">
                <div class="bg-primary social-media rounded-circle">
                  <h4>
                    <a href=""><i class="bi bi-facebook text-light"></i></a>
                  </h4>
                </div>
                <div class="bg-info social-media rounded-circle">
                  <h4>
                    <a href=""><i class="bi bi-twitter text-light"></i></a>
                  </h4>
                </div>
                <div class="bg-success social-media-linkedIn rounded-circle">
                  <h4>
                    <a href=""
                      ><i class="bi bi-linkedin text-light rounded-circle"></i
                    ></a>
                  </h4>
                </div>
                <div class="bg-danger social-media rounded-circle">
                  <h4>
                    <a href=""><i class="bi bi-instagram text-light"></i></a>
                  </h4>
                </div>
              </div>
              <div class="d-flex mt-2">
                <hr width="170px" />
                <div class="align-self-center ms-3 me-3">Or</div>
                <hr width="170px" />
              </div>
              <div class="form-floating mb-3 mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name"
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-flex mt-2 justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >I accept terms</label
                  >
                </div>
              </div>
              <button class="btn btn-warning w-100 mt-3" id="register">
                REGISTER
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
